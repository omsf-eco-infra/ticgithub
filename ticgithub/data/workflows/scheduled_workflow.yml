name: $NAME$SUFFIX
on:
  workflow_dispatch:
  schedule:
    - cron: $CRON

jobs:
  $NAME:
    runs-on: ubuntu-latest
    name: $NAME
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@v3
      - name: Install ticgithub
        run: $INSTALL_CMD
      - name: Run ticgithub script for $NAME
        run: $RUN_CMD --loglevel INFO $DRY
        env:
          $PAT: $${{ secrets.GITHUB_TOKEN }}
          $INBOX: $${{ secrets.$INBOX }}
          $SENDMAIL: $${{ secrets.$SENDMAIL }}
